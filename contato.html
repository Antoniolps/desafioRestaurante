<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Restaurante Fictício</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <img src="./assets/logo.jpeg" alt="Logo do Restaurante Sabor & Tradição" class="logo">
        <h1>Entre em Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Formulário de Contato</h2>
            <form>
                <div class="campos">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="campos">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="campos">
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="5" cols="40"></textarea>
                </div>
                <div class="acoes">
                    <button type="submit" class="btn-enviar">Enviar</button>
                </div>
                
            </form>
        </section>
        <div class="contatos">
            <section>
                <a href="https://w.app/SaborETradio" class="whatsapp-button" target="_blank">
                    Converse pelo WhatsApp
                </a>
                <a href="https://www.instagram.com/antoniolsnt?igsh=cXJ1cGg5emxmZHd0&utm_source=qr" class="social-button" target="_blank">Instagram</a>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Restaurante Sabor & Tradição</p>
    </footer>
</body>
</html>
